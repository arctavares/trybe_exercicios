<main id="paiDoPai">
    <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
        let pai = document.querySelector("#pai");
        let irmao = document.createElement('div');
        pai.appendChild(irmao);
        irmao.innerText = 'irmao do pai';
   
        let elemento = document.querySelector("#elementoOndeVoceEsta");
        let filho = document.createElement('div');
        elemento.appendChild(filho);
        filho.innerText = 'filho do elementoOndeVoceEsta';

        let primeiro = document.querySelector("#primeiroFilhoDoFilho");
        let filho2 = document.createElement('div');
        primeiro.appendChild(filho2);
        filho2.innerText = "filho do primeiroFilhoDoFilho"

        document.querySelector("#primeiroFilhoDoFilho div").parentNode.parentNode.nextSibling.nextSibling.innerText = "terceiro filho";
        
        filhosDoPai = document.querySelectorAll("#pai section");
        
        for(let i = 0; i < filhosDoPai.length; i += 1){
            filhosDoPai[i].remove();
        }

   </script> 
</main>
