<html>

<head>
  <title>Page Title</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

  <header>
    <h1>Formulario de curriculo</h1>
  </header>

  <main>
    <form method="get">
      <fieldset id="dadosPessoais">
        <legend>Informações Pessoais</legend>
        <div id="input">
          <label for="nome">Nome:</label>
          <input type="text" max="40" required name="nome" id="nome">
        </div>
        <div id="input">
          <label for="email">Email:</label>
          <input type="email" max="50" required name="email" id="email">
        </div>
        <div id="input">
          <label for="cpf">CPF:</label>
          <input type="text" max="11" required name="cpf" id="cpf">
        </div>
        <div id="input">
          <label for="endereco">Endereço:</label>
          <input type="text" max="200" required name="endereco" id="endereco">
          <div id="input">
            <label for="cidade">Cidade:</label>
            <input type="text" max="28" required name="cidade" id="cidade">
          </div>
          <div id="input">
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
            </select>
          </div>
          <div id="input">
            <label>Tipo:</label>
            <input type="radio" name="tipo" id="casa" required>
            <label for="casa">Casa</label>
            <input type="radio" name="tipo" id="apartamento" required>
            <label for="apartamento">Apartamento</label>
          </div>
      </fieldset>

      <fieldset>
        <legend>Dados do ultimo emprego</legend>
        <div id="input">
          <label for="resumoCurriculo">Resumo do curriculo:</label>
          <textarea name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" maxlength="1000" required>
         </textarea>
        </div>
        <div id="input">
          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" id="cargo" max="40" required>
        </div>
        <div id="input">
          <label for="descricaoCargo">Descrição do cargo</label>
          <input type="text" name="descricaoCargo" id="descricaoCargo" max="500" required>
        </div>
        <div id="input">
          <label for="data">Data de inicio:</label>
          <input type="text" name="data" id="data" required>
        </div>
      </fieldset>

      <div id="sendButton">
        <button id="enviar">Enviar</button>
      </div>
    </form>
  </main>
  <script src='script.js'></script>
</body>

</html>
