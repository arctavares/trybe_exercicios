<html>

<head>
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <link href="node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
  <script src="node_modules/popup-validation/bin/validation.min.js"></script>
</head>

<body>

  <header class="content has-text-centered">
    <h1 class="title is-1 is-spaced">Formulario de curriculo</h1>
  </header>

  <main class="box">
    <form method="get" class="js-form form" id="formulario">

      <fieldset id="dadosPessoais" class="content box">
        <legend class="has-text-centered subtitle is-4">Informações Pessoais</legend>

        <div id="input" class="field form-group col-md-6">
          <label for="nome" class="label">Nome:</label>
          <div class="control">
            <input type="text" required name="nome" id="nome" class="input validate" data-validate="required">
          </div>
        </div>

        <div id="input" class="field form-group col-md-6">
          <label for="email" class="label">Email:</label>
          <div class="control">
            <input type="email" max="50" required name="email" id="email" class="input validate"
              data-validate="required,email">
          </div>
        </div>

        <div id="input" class="field form-group">
          <label for="cpf" class="label">CPF:</label>
          <div class="control">
            <input type="text" max="11" required name="cpf" id="cpf" class="input">
          </div>
        </div>
        <div id="input" class="field form-group">
          <label for="endereco" class="label">Endereço:</label>
          <div class="control">
            <input type="text" max="200" required name="endereco" id="endereco" class="input">
          </div>
          <div id="input" class="field form-group">
            <label for="cidade" class="label">Cidade:</label>
            <div class="control">
              <input type="text" max="28" required name="cidade" id="cidade" class="input">
            </div>
          </div>
          <div id="input" class="field form-group">
            <label for="estado" class="label">Estado:</label>
            <div class="select is-rounded">
              <select name="estado" id="estado" required>
              </select>
            </div>
          </div>
          <div id="input" class="control form-group">
            <label class="label">Tipo:</label>
            <label for="casa" class="radio form__radio">
              <input type="radio" name="tipo" id="casa" checked>
              Casa</label>
            <label for="apartamento" class="radio form__radio">
              <input type="radio" name="tipo" id="apartamento">
              Apartamento</label>
          </div>
      </fieldset>

      <fieldset class="content box">
        <legend class="has-text-centered subtitle is-4">Dados do ultimo emprego</legend>
        <div id="input" class="control">
          <label for="resumoCurriculo" class="label">Resumo do curriculo:</label>
          <textarea name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" maxlength="1000" required
            class="textarea has-fixed-size">
         </textarea>
        </div>
        <div id="input" class="field">
          <label for="cargo" class="label">Cargo:</label>
          <div class="control">
            <input type="text" name="cargo" id="cargo" max="40" required class="input">
          </div>
        </div>
        <div id="input" class="field">
          <label for="descricaoCargo" class="label">Descrição do cargo:</label>
          <div class="control">
            <input type="text" name="descricaoCargo" id="descricaoCargo" max="500" required class="input">
          </div>
        </div>
        <div id="input" class="field">
          <label for="data" class="label">Data de inicio:</label>
          <div class="control">
            <input type="text" name="data" id="data" required class="input">
          </div>
        </div>
      </fieldset>

      <div id="sendButton" class="buttons field">
        <button id="enviar" class="button is-success is-light">Enviar</button>
      </div>
    </form>
  </main>
  <script src='script.js'></script>
</body>

</html>
